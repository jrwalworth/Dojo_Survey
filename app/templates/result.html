<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="b-results">
    <h1>Comments</h1>
    <div class="container">
        {% for n in names %}
        <div class="row r-comment">
            <div class="myForm col-md">
                <h3 class="text-primary mb-3">{{n['name']}}</h3>
                <p class="text-light mb-1">Dojo Location: {{n['location']}}</p>
                <p class="text-light mb-1">Favorite Language: {{n['language']}}</p>
                <p class="text-light mb-1">Comments: {{n['comments']}}</p>
                <p class="text-light mb-1">Created: {{n['created_at']}}</p>
            </div>
        </div>
        {% endfor %}
        <div class="row">
            <p id="divider"></p>
            <a class="text-primary mt-3" href="/">Home</a>
        </div>
    </div>
</body>
</html>
