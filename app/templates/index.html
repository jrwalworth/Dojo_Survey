<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="a-form">
    <form action='/process' class='myForm' method='post'>
        <h3 class="text-warning">Dojo Survey</h3>
        <div class="messages text-danger">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div class="m-area mb-3">
            <label for="name" class="text-light mb-1">Name:</label>
            <input type="text" class="d-block mb-3 form-control" name="name">
            <label for="location" class="text-light mb-1">Dojo Location:</label>
            <select name="location" class="d-block mb-3 form-select">
                <option selected>--Select A Location--</option>
                <option value="Chicago">Chicago</option>
                <option value="San Diego">San Diego</option>
                <option value="Seattle">Seattle</option>
                <option value="New York">New York</option>
                <option value="Remote">Remote</option>
            </select>
            <label for="language" class="text-light mb-1">Favorite Language:</label>
            <select name="language" class="d-block mb-3 form-select">
                <option selected>--Select A Language--</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="SQL">SQL</option>
            </select>
            <label for="Comment" class="text-light mb-1">Comments:</label>
            <textarea name="comments" class="d-block mb-3 form-control" id="comment" cols="30" rows="8"></textarea>
            <div class="submit">
                <input type='submit' value="Submit" class="btn btn-warning btn-block">
                <!-- <a href id="submit" class="btn btn-warning btn-block" type="submit" value="add_data">Submit</a href> -->
            </div>
        </div>
    </form>
</body>
</html>
